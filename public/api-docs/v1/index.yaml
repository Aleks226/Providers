openapi: 3.0.3
info:
  title: Provides service
  contact:
    name: API Support
    url: https://ensi.tech/contacts
    email: mail@greensight.ru
  version: 1.0.0
  description: Provides service description
servers:
  - url: /api/v1
tags:
  - name: item
    description: Item
paths:
  /item:
    post:
      tags:
        - item
      operationId: createItem
      x-lg-handler: 'App\Http\ApiV1\Modules\Item\Controllers\ItemController@create'
      summary: Create объекта типа Item
      description: Create объекта типа Item dascription
      requestBody:
        content:
          application/json:
            schema:
              $ref: './item/item.yaml#/CreateItemRequest'
      responses:
        "201":
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: './item/item.yaml#/ItemResponse'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/ServerError'
          
  /item/{id}:
    get:
      tags:
        - item
      operationId: getItem
      x-lg-handler: 'App\Http\ApiV1\Modules\Item\Controllers\ItemController@get'
      x-lg-route-name: 'getItem'
      x-lg-skip-request-generation: true
      summary: Получение объекта типа Item
      description: Получение объекта типа Item dascription
      parameters:
        - $ref: '#/components/parameters/PathId'
      responses:
        "200":
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: './item/item.yaml#/ItemResponse'
        "404":
          $ref: '#/components/responses/NotFound'
        "500":
          $ref: '#/components/responses/ServerError'
components:
  parameters:
    QueryInclude:
      $ref: './common_parameters.yaml#/QueryInclude'
    PathId:
      $ref: './common_parameters.yaml#/PathId'
  schemas:
    EmptyDataResponse:
      type: object
      properties:
        data:
          type: object
          nullable: true
        meta:
          type: object
      required:
          - data
    PaginationTypeEnum:
      $ref: './common_schemas.yaml#/PaginationTypeEnum'
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: './errors.yaml#/ErrorResponse'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: './errors.yaml#/ErrorResponse'
    ServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: './errors.yaml#/ErrorResponse'
