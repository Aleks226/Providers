CreateItemRequest:
  type: object
  properties:
    provider_id:
      type: integer
      description: Provider id
      example: 12345
    title:
      type: string
      description: Title
      example: "Example title"
    body:
      type: string
      description: Body
      example: "Example body"
    price:
      type: integer
      description: Price
      example: 1000
    discount:
      type: integer
      description: PDiscount
      example: 10
    status:
      type: string
      description: Status
      example: "Exists"
      
Item:
  type: object
  properties:
    id:
      type: integer
      description: ID
    provider_id:
      type: integer
      description: Provider id
    title:
      type: string
      description: Title
    body:
      type: string
      description: Body
    price:
      type: integer
      description: Price
    discount:
      type: integer
      description: PDiscount
    status:
      type: string
      description: Status
  required:
    - id
    
ItemResponse:
  type: object
  properties:
    data:
      $ref: '#/Item'
    meta:
      type: object
  required:
    - data
